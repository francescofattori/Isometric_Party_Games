<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        Isometric Party Games
    </title>
    <style>
        html,
        body {
            background: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: none;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        let root = ("parse" in URL) ? URL.parse("../../", location.href).href : location.href + "../../";
        const importmap = {
            imports: {
                global: root + "src/global.mjs",
                pixi: root + "include/pixi.8.14.3.min.mjs",
                cannon: root + "include/cannon-es.0.20.0.mjs"
            }
        };
        const script = document.createElement("script"); script.type = "importmap";
        script.innerHTML = JSON.stringify(importmap); document.head.appendChild(script);
    </script>
    <script defer type="module" src="main.mjs"></script>
</head>

<body oncontextmenu="return false;" style="opacity: 0;">
    <p id="stats" style="color:white; position: relative; z-index: 1;"></p>
</body>

</html>
