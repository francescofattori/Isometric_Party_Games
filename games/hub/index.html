<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        Isometric Party Games
    </title>
    <style>
        html,
        body {
            background: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: none;
        }

        #viewport {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <link rel="manifest" href="../../manifest.json" />
    <script>
        const importmap = { imports: { game: "./src/common/game.mjs" } };
        const script = document.createElement("script"); script.type = "importmap";
        script.innerHTML = JSON.stringify(importmap); document.head.appendChild(script);
    </script>
    <script defer type="module" src="../../src/client/client.mjs"></script>
</head>

<body oncontextmenu="return false;">
    <div id="viewport" style="opacity: 0;"></div>
    <p id="stats" style="color:white; position: relative; z-index: 1; pointer-events: none;"></p>
</body>

</html>
