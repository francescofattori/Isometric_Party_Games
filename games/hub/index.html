<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        Isometric Party Games
    </title>
    <style>
        html,
        body {
            background: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #viewport {
            color: white;
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }
    </style>
    <script defer>
        const __root__ = URL.parse("../../", location.href).href;
        console.log(location.href, __root__);
        let dependencies = [
            __root__ + "include/geckos.io-client.3.0.2.min.js",
            __root__ + "include/cannon-es.0.20.0.umd.min.js",
            __root__ + "include/pixi.8.13.2.min.js",
            __root__ + "src/vector.js",
            __root__ + "src/scene.js",
            __root__ + "src/camera.js",
            __root__ + "src/assets.js",
            __root__ + "src/global.js",
            __root__ + "src/map.js",
            __root__ + "src/entity.js",
            __root__ + "src/controller.js",
            __root__ + "src/player.js",
            __root__ + "src/loop.js",
            "main.js"
        ];
        function loadScripts() {
            if (dependencies.length <= 0) return;
            let script = document.createElement("script"); script.src = dependencies.shift();
            script.onload = loadScripts; document.head.appendChild(script);
        }
        loadScripts();
    </script>
</head>

<body>
    <p id="stats" style="color:white"></p>
    <div id="viewport" style="opacity: 0;">
        <div id="pixelPerfectView"></div>
    </div>
</body>

</html>
