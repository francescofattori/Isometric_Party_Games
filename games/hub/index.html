<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        Isometric Party Games
    </title>
    <style>
        html,
        body {
            background: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #viewport {
            color: white;
            width: 100vw;
            height: 56.25vw;
            max-height: 100vh;
            max-width: 177.78vh;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }
    </style>
    <script>
        const root = URL.parse("../../", location.href).href;
        const importmap = {
            imports: {
                global: root + "/src/global.mjs",
                pixi: root + "/include/pixi.8.14.3.min.mjs",
                cannon: root + "/include/cannon-es.0.20.0.mjs"
            }
        };
        const script = document.createElement("script"); script.type = "importmap";
        script.innerHTML = JSON.stringify(importmap); document.head.appendChild(script);
    </script>
    <script defer type="module" src="main.mjs"></script>
</head>

<body>
    <p id="stats" style="color:white"></p>
    <div id="viewport" style="opacity: 0;">
        <div id="pixelPerfectView"></div>
    </div>
</body>

</html>
